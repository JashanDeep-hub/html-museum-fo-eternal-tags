<!DOCTYPE html>
<html>

  <body>

    <form>
      <fieldset>
        <legend>Personal Info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <br>

        <label for="age">Age:</label>
        <input type="number" id="age">
      </fieldset>
    </form>

    <!--
      <fieldset>: Groups related inputs
      <legend>: Caption for the group (rendered weirdly)
    -->

  </body>
</html>
