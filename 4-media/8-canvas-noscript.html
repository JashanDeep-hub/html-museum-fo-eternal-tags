<!--
  8-canvas-noscript.html
  Exhibit: <canvas> and <noscript> — JS Without the JS

  <canvas> is meant for JavaScript rendering, but we'll show it anyway.
-->

<!DOCTYPE html>
<html>
  <head>
    <title><canvas> and <noscript></title>
  </head>
  <body>

    <canvas width="300" height="150">
      Your browser does not support the <code>&lt;canvas&gt;</code> element.
    </canvas>

    <noscript>
      <p>This page needs JavaScript. But we’re not using any.</p>
    </noscript>

  </body>
</html>
