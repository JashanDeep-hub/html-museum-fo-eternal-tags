<!--
  2-object-embed.html
  Exhibit: <object> and <embed> — Media Embedding Chaos

  These are used to inject files, plugins, documents, and horrors into pages.
  <object> supports fallback. <embed> does not.
-->

<!DOCTYPE html>
<html>
  <head>
    <title><object> and <embed> — The Plugin Portals</title>
  </head>
  <body>

    <h2><object> — The Fallback Container</h2>

    <object data="https://www.youtube.com/embed/gYX98t6wGss?si=TOJ7JueIAkhtrRFT" type="text/plain" width="400" height="200">
      <p>Fallback content if the object can't be loaded.</p>
    </object>

    <!--
      data: File URL
      type: MIME type
      width/height: Display size
      Content between tags = fallback
    -->

    <h2><embed> — The Barebones Bullet</h2>

    <embed src="https://www.youtube.com/embed/gYX98t6wGss?si=TOJ7JueIAkhtrRFT" type="text/plain" width="400" height="200">

    <!--
      <embed>: Self-closing. No fallback.
      Used for audio, video, flash, PDF, etc.
    -->

  </body>
</html>
