<!--
  7-figure-figcaption.html
  Exhibit: <figure> and <figcaption> — Captioned Content

  Used to wrap visual content and its caption.
-->

<!DOCTYPE html>
<html>
  <head>
    <title><figure> and <figcaption> — Semantic Wrappers</title>
  </head>
  <body>

    <figure>
      <img src="https://via.placeholder.com/300" alt="Sample figure">
      <figcaption>This is the caption for the image above.</figcaption>
    </figure>

  </body>
</html>
