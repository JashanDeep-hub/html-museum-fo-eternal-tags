<!DOCTYPE html>
<html>
  <head>
    <title>Deprecated Media Tags</title>
  </head>
  <body>

    <!-- <bgsound>: IE-only background sound loop -->
    <bgsound src="../assets/audios/sample-6s.mp3" loop="infinite">

    <!-- <noembed>: Alternative content for when <embed> fails (ancient Netscape) -->
    <embed src="https://www.jiosaavn.com/song/shree-hanuman-chalisa/RyscfQJoVAU">
    <noembed><p>Your browser can't embed this file.</p></noembed>

    <!-- <param>: Used inside <object> to pass config to plugins -->
    <object data="../assets/audios/sample-6s.mp3" type="application/x-shockwave-flash">
      <param name="autoplay" value="true">
      <param name="loop" value="false">
    </object>

    <!-- <marquee>: Scrolling text disaster -->
    <marquee behavior="scroll" direction="left">This tag is cursed.</marquee>

  </body>
</html>
