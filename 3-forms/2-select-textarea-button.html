<!--
  2-select-textarea-button.html
  Exhibit: <select>, <textarea>, and <button> — Interactive Misery

  These aren’t inputs, but they feed the same beast.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Select, Textarea, Button — The Other Inputs</title>
  </head>
  <body>

    <form>

      <p><strong><code>&lt;select&gt;</code></strong> creates dropdowns:</p>
      <select name="choices" multiple size="3">
        <option value="one">Option One</option>
        <option value="two" selected>Option Two (Selected)</option>
        <option value="three">Option Three</option>
      </select>

      <!-- multiple: allows multi-select.
           size: how many items are visible at once. -->

      <p><strong><code>&lt;textarea&gt;</code></strong> for multi-line input:</p>
      <textarea name="message" rows="4" cols="40">Default content here.</textarea>

      <!-- rows and cols are old, but still work. -->

      <p><strong><code>&lt;button&gt;</code></strong> with types:</p>
      <button type="submit">Submit Button</button>
      <button type="reset">Reset Button</button>
      <button type="button">Useless Button</button>

      <!-- Without type, browsers default to "submit". Which is usually a disaster. -->

    </form>

  </body>
</html>
