<!--
  6-meta-tag.html
  Exhibit: <meta> — The Silent Manipulator

  <meta> injects metadata into your document.
  Some of it matters. Some of it is dead weight.
-->

<!DOCTYPE html>
<html>
  <head>
    <title><meta> — The Silent Manipulator</title>

    <!-- UTF-8: The only encoding anyone should use -->
    <meta charset="UTF-8">

    <!-- Viewport: Makes mobile websites not suck -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description: Used by search engines -->
    <meta name="description" content="A museum of HTML misery.">

    <!-- Keywords: Dead since 2004. Still seen in the wild. -->
    <meta name="keywords" content="HTML, museum, useless, tags">

    <!-- Author: Because ego -->
    <meta name="author" content="The HTML Godfather">

    <!-- Refresh: Forces reload or redirect. Usually a crime. -->
    <meta http-equiv="refresh" content="5;url=https://example.com/">

    <!-- X-UA-Compatible: An ancient IE hack -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Robots: Tells crawlers what to do. Often ignored. -->
    <meta name="robots" content="index, follow">

    <!-- Theme color: Changes mobile browser bar color. Fancy. Pointless. -->
    <meta name="theme-color" content="#ff0000">

  </head>
  <body>
    <p>This file showcases the twisted uses of <code>&lt;meta&gt;</code>.</p>
    <p>Some are relevant. Some are corpses.</p>
  </body>
</html>
