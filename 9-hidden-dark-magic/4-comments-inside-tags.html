<!--
  4-comments-inside-tags.html
  Exhibit: HTML Comments Used to Split Tags
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Comment-Split Elements</title>
  </head>
  <body>

    <div
      <!-- lol -->
      id="split"
    >
      Will still render.
    </div>

    <!--
      Comments can exist almost anywhere.
      They break validators but not rendering.
    -->

  </body>
</html>
<!--
  This is a simple example of how comments can be used to split tags.
  It shows that comments do not affect the rendering of the HTML.
  The comment inside the <div> tag does not prevent it from being rendered.
