  1-preformatted.html
  Exhibit: <pre> — The Sacred Tag of Spacing Purity

  Text appears *exactly* as written. Spaces and line breaks are honored.
-->

<!DOCTYPE html>
<html>
  <head>
    <title><pre> Tag — The Truth in Whitespace</title>
  </head>
  <body>
    <p>The <code>&lt;pre&gt;</code> tag is for text that keeps its formatting.</p>

    <pre>
This    is    preformatted     text.
    Indented      exactly       like    this.
  Browsers       preserve       it.
    </pre>

    <p>Useful for ASCII art, poetry, or mocking someone’s indented JSON.</p>
  </body>
</html>
