<!--
  2-isindex-keygen-nextid.html
  Exhibit: <isindex>, <keygen>, <nextid>
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Extinct Forms: isindex, keygen, nextid</title>
  </head>
  <body>

    <isindex prompt="Search this site:">

    <form>
      <keygen name="security" challenge="ABC123">
    </form>

    <nextid n="Z33">

    <!--
      <isindex>: Early single-field search — now invalid.
      <keygen>: Generates a certificate — deprecated.
      <nextid>: Rare, never used, from SGML roots.
    -->

  </body>
</html>
