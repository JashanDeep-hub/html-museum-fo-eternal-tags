<!--
  0-font-center-marquee.html
  Exhibit: <font>, <center>, <marquee>
  These are banned by the spec... but still work.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Obsolete: <font>, <center>, <marquee></title>
  </head>
  <body>

    <center>
      <font size="5" face="Comic Sans MS" color="red">
        LOL THIS IS HTML FROM 1997
      </font>
    </center>

    <marquee direction="right" scrollamount="10">
      Scrolling Text Is BACK, Baby!
    </marquee>

    <!--
      <font>: Controls size, face, and color — RIP.
      <center>: Inline block centering, banned but functional.
      <marquee>: Scrolling text — non-standard, widely abused.
    -->

  </body>
</html>
