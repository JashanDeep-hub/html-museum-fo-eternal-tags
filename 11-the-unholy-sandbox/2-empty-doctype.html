<!--
  2-empty-doctype.html
  Exhibit: An empty DOCTYPE switches to quirks mode
-->

<!DOCTYPE>
<html>
  <head>
    <title>Empty DOCTYPE</title>
  </head>
  <body>
    <p>Welcome to quirks mode with an empty DOCTYPE.</p>
  </body>
</html>

<!--
  DOCTYPE without anything triggers quirks mode in IE.
-->
<!--
  This means the browser will behave like IE6, with all its quirks.
  Margin collapsing, box model lies, font inheritance hell.
  It's a reminder of how important DOCTYPE is for modern web standards.
