<!--
  3-accesskey-lang-dir.html
  Exhibit: accesskey, lang, dir
-->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>Language & Direction</title>
  </head>
  <body>

    <p>This text is in Arabic layout (right to left).</p>

    <a href="/" accesskey="h">Home [Alt+H]</a>

    <!--
      lang="ar": Language setting
      dir="rtl": Direction setting
      accesskey: Keyboard shortcut
    -->

  </body>
</html>
