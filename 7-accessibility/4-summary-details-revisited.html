  4-summary-details-revisited.html
  Exhibit: screen reader behavior with <details>
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Details + Summary Accessibility</title>
  </head>
  <body>

    <details>
      <summary>Click for info</summary>
      <p>This content is revealed and screen-reader readable.</p>
    </details>

    <!--
      Screen readers respect <summary> as toggle
      Use proper text in <summary> to aid assistive tech
    -->

  </body>
</html>
