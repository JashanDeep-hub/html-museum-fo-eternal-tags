<!--
  2-data-attributes.html
  Exhibit: data-* attributes
  Extend HTML with custom payloads — JS or not.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>data-* Attributes — Micro Metadata</title>
  </head>
  <body>

    <div id="product" data-id="42" data-name="HTML Relic" data-price="999">
      This div carries extra data.
    </div>

    <!--
      data-* attributes: Arbitrary metadata in valid HTML
      Used by JS or server-side parsing
    -->

    <p data-description="Buried in the markup" data-pseudo="invisible">I hold secrets</p>

  </body>
</html>
