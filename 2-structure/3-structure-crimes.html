<!--
  This is a mess. But it’s the reality of HTML structure.
  People nesting tags like they’re building a digital lasagna.
  Remember: Structure is important, but it’s not an excuse for chaos.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Structural Crimes Against Humanity</title>
  </head>
  <body>

    <main>
      <div>
        <section>
          <article>
            <div>
              <header>
                <div>
                  <h1>Nested Nonsense</h1>
                </div>
              </header>
              <footer>
                <div>
                  <p>This footer is inside an article inside a section inside a div inside a main inside a toilet.</p>
                </div>
              </footer>
            </div>
          </article>
        </section>
      </div>
    </main>

    <p><strong>This is what happens when devs throw semantic tags at a wall and hope it validates.</strong></p>

    <p>Reminder: Every semantic tag is just a div unless you give it purpose.</p>

  </body>
</html>
