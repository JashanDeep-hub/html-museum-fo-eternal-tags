<!DOCTYPE html>
<html>
  <head>
    <title>Obsolete Layout Hell</title>
  </head>
  <body>

    <h1><center>Welcome to Web 1.0</center></h1>
    <!-- <center>: Used to center everything. Now deprecated. -->

    <hr>

    <p><font size="5" color="blue" face="Comic Sans MS">Big Ugly Blue Comic Sans</font></p>
    <!-- <font>: Deprecated visual formatting. All controlled by CSS now. -->

    <hr>

    <menu type="toolbar">
      <command label="Save" icon="save-icon.png">
      <command label="Print" icon="print-icon.png">
    </menu>
    <!-- <menu type="toolbar">: An ancient attempt at toolbar UI. Rarely supported. -->

    <hr>

    <dir>
      <li>Directory List Item 1</li>
      <li>Directory List Item 2</li>
    </dir>
    <!-- <dir>: Directory listing. Literally just a worse <ul>. Obsolete. -->

    <hr>

    <p>This is a command menu (also mostly unsupported):</p>
    <command label="Self-Destruct" onclick="alert('Boom')">
    <!-- <command>: Meant for menu/toolbar buttons. No browser really implemented it properly. -->

  </body>
</html>
